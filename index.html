<!DOCTYPE html>
<html lang="it" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Esempio Open/Closed SOLID</title>
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-xl">
      <h1 class="h1 text-center text-info rounded p-2">Esempio di applicazione principio Open/Closed SOLID</h1>
      <div class="container-sm text-center" style="margin-top: 2%;">
        <button type="button" class="btn btn-warning" onclick="mostraCodice()">Mostra il codice JS</button>
        <button type="button" class="btn btn-success" style="margin-left: 1.5%;" onclick="main()">Esegui il codice</button>
      </div>
      <div class="container-xl">
        <div class="container-sm border-warning bg-body-secondary rounded" id="divCodice" style="margin-top: 2%; width: 49.5%; float: left; display: none;">
          <p><code id="codice"></code></p>
        </div>
        <div class="container-sm border-success bg-body-secondary rounded" id="divOutput" style="margin-top: 2%; width: 49.5%; float: right; display: none;">
          <p id="output"></p>
        </div>
      </div>
    </div>
    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- JS Esercizio -->
    <script src="js/main.js"></script>
  </body>
</html>
